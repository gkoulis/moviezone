<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Moviezone</title>
         <link rel="icon" type="image/png" href="img/favicon/favicon.png" />
        <link type="text/css" rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        
        <div id="container">
        	
        	<div id="header">
        		<div id="logo">
        			<h1>Moviezone</h1>
        		</div>
        	</div>
        	
        	<div class="menu">
        		<input class="option1 btn" type="button" value="Εισαγωγή Νέας Ταινίας" />
        		<input class="option2 btn" type="button" value="Προβολή Λίστας Ταινιών" onclick="loadXMLDoc(0);" />
        		<input class="option3 btn" type="button" value="Αλλαγή Στοιχείων Ταινίας" />
        	</div>
        	
        	<div class="show">
        		<div class="option1">
        			
        			<div id="newmovie">
        				
			        	<input id="field1" class="showfield" type="text" name="title" placeholder="Τίτλος Ταινίας" required />

						<div id="field2" class="showfield selectag">
			        		<select id="genre" name="genre">
								<option value="Uncategorized">Είδος Ταινίας</option>
								<option value="Action">Action</option>
								<option value="Adventure">Adventure</option>
								<option value="Animation">Animation</option>
								<option value="Biography">Biography</option>
								<option value="Cartoon">Cartoon</option>
								<option value="Children's">Children's</option>
								<option value="Comedy">Comedy</option>
								<option value="Crime">Crime</option>
								<option value="Documentary">Documentary</option>
								<option value="Drama">Drama</option>
								<option value="Epic">Epic</option>
								<option value="Fantasy">Fantasy</option>
								<option value="Film-Noir">Film-Noir</option>
								<option value="Historical">Historical</option>
								<option value="Horror">Horror</option>
								<option value="Musical">Musical</option>
								<option value="Mystery">Mystery</option>
								<option value="Romance">Romance</option>
								<option value="Sci-Fi">Sci-Fi</option>
								<option value="Sports">Sports</option>
								<option value="Thriller">Thriller</option>
								<option value="War">War</option>
								<option value="Western">Western</option>        					
							</select>
						</div>
						
						<input id="field3" class="btn" type="submit" value="Καταχώρηση" onclick="addmovie();" />
						
					</div>
					
        		</div>
        		<div class="option2">
        			
        			<div id="showmovies">
        				<input type="radio" name="order" checked onclick="loadXMLDoc(0);" />
        				<input type="radio" name="order" onclick="loadXMLDoc(1);" />
        				<input type="radio" name="order" onclick="loadXMLDoc(2);" />
        				
        				<div id="movielist"></div>
        			</div>

        		</div>
        		<div class="option3">
        			
        			<div id="editmovie">
        				
        				<div class="searchfield">
        					
	        				<input id="searchform" type="text" name="search" placeholder="Αναζήτηση (#)" title="Αναζήτηση βάσει ID" />
	        				<input id="searchformsub" type="submit" value="Αναζήτηση" onclick="searchXMLdoc();" />
	        				<!--
	        				<input type="radio" name="searchby" value="searchbyid" checked />
	        				<input type="radio" name="searchby" value="searchbytitle" />	
	        				-->
        				</div>
        				
        				<div id="resultsedit">
        					<input id="idedit" class="editfield" type="text" />
        					
        					<input id="titleedit" class="editfield" type="text" placeholder="Title" />
        					
        					<div id="selectdiv" class="editfield">
	        					<select id="genreedit">
									<option value="Uncategorized">Uncategorized</option>
									<option value="Action">Action</option>
									<option value="Adventure">Adventure</option>
									<option value="Animation">Animation</option>
									<option value="Biography">Biography</option>
									<option value="Cartoon">Cartoon</option>
									<option value="Children's">Children's</option>
									<option value="Comedy">Comedy</option>
									<option value="Crime">Crime</option>
									<option value="Documentary">Documentary</option>
									<option value="Drama">Drama</option>
									<option value="Epic">Epic</option>
									<option value="Fantasy">Fantasy</option>
									<option value="Film-Noir">Film-Noir</option>
									<option value="Historical">Historical</option>
									<option value="Horror">Horror</option>
									<option value="Musical">Musical</option>
									<option value="Mystery">Mystery</option>
									<option value="Romance">Romance</option>
									<option value="Sci-Fi">Sci-Fi</option>
									<option value="Sports">Sports</option>
									<option value="Thriller">Thriller</option>
									<option value="War">War</option>
									<option value="Western">Western</option> 				
								</select>
        					</div>
        					
        					<input id="editsubmit" class="btn editfield" type="submit" value="Ανανέωση" onclick="editmovie();" />
        					<input id="editdelete" class="btn editfield" type="submit" value="Διαγραφή" onclick="deletemovie();" />
        					<input id="editreset" class="btn editfield" type="submit" value="Ακύρωση" onclick="hideeditmovie();" />
        					 
        				</div>
        				
        			</div>
        			
        		</div>
        	</div>
        	
        	<div id="statusopen">
        		<input type="radio" title="Click to hide status field." name="status" checked onclick="hideStatus();" />
        		<input type="radio" title="Click to show status field." name="status" onclick="showStatus();" />
        	</div>
        	<div id="status"></div>
        	

    		<div id="icon-right"></div>
    		<div id="icon-wrong"></div>
        	
        </div>
        
        <script type="text/javascript" src="js/menueffects.js" ></script>
        <script type="text/javascript" src="js/moviefunctions.js" ></script>
        <script type="text/javascript" src="js/loadxml.js" ></script>
        <script type="text/javascript" src="js/searchxml.js" ></script>
        <script type="text/javascript" src="js/rrmsg.js" ></script>
    </body>
</html>
